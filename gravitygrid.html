<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="initial-scale=1" />

	<meta name="description" content="A minimalistic puzzle game about blocks and gravity.">
	<meta name="author" content="Matt Gibson">
	<link rel="canonical" href="https://www.mattgibson.dev/gravitygrid">
	
	<meta property="og:site_name" content="Matt Gibson">
	<meta property="og:title" content="Gravity Grid (Puzzle Game)">
	<meta property="og:description" content="A minimalistic puzzle game about blocks and gravity.">
	<meta property="og:image" content="https://mattgibson.dev/assets/gravity-grid/main.png">
	<meta property="og:url" content="https://www.mattgibson.dev/gravitygrid">

	<title>Gravity Grid (Puzzle Game)</title>
	<style>
		* { margin:0; padding:0; }
		html, body { width:100%; height:100%; margin:0; overflow:hidden; }
		canvas { display:block; }
	</style>
</head>

<body>
	<canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1 style="touch-action:none"></canvas>

	<script type='text/javascript'>
		var Module = {
			preRun: [],
			postRun: [],
			print: (function () {
				return function (text) {
					if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					console.log(text);
				};
			})(),
			canvas: (() => {
				var canvas = document.getElementById('canvas');
				canvas.width = window.innerWidth * window.devicePixelRatio;
				canvas.height = window.innerHeight * window.devicePixelRatio;
				canvas.style.width = window.innerWidth + "px";
				canvas.style.height = window.innerHeight + "px";

				// As a default initial behavior, pop up an alert when webgl context is lost. To make your
				// application robust, you may want to override this behavior before shipping!
				// See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
				canvas.addEventListener("webglcontextlost", (e) => { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

				return canvas;
			})(),
		};

		window.addEventListener("resize", function() {
			canvas.width = window.innerWidth * window.devicePixelRatio;
			canvas.height = window.innerHeight * window.devicePixelRatio;
			canvas.style.width = window.innerWidth + "px";
			canvas.style.height = window.innerHeight + "px";
		});

		document.addEventListener(
			"keydown",
			(event) => {
				if (event.key === "Enter") {
					if (!document.fullscreenElement) {
						document.documentElement.requestFullscreen();
					} else if (document.exitFullscreen) {
						document.exitFullscreen();
					}
				}
			},
			false,
		);

		var onLevelComplete = (level) => {
			if (window.goatcounter == null) return;
			window.goatcounter.count({
				path: 'Event-GravityGrid-LevelComplete-' + level,
				event: true,
			});
		};

		// Prevent screen from dimming or sleeping while playing
		if ('wakeLock' in navigator) {
			const onVisibilityChange = async () => {
				try {
					const wakeLock = await navigator.wakeLock.request("screen");
				} catch (err) {
					console.error(`${err.name}, ${err.message}`);
				}
			};

			document.addEventListener('visibilitychange', async () => {
				if (document.visibilityState !== "visible") return;
				setTimeout(onVisibilityChange, 1);
			});
			
			setTimeout(onVisibilityChange, 1);
		}

	</script>
	<script async type="text/javascript" src="assets/gravity-grid/game.js"></script>
	
	<script data-goatcounter="https://cheesepie1313.goatcounter.com/count"
		async src="//gc.zgo.at/count.js"></script>
</body>

</html>
